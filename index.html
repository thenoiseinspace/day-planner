<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--linking outstide sheets and libraries-->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    
<!-- Begin timeblocks -->
<!--Pulling in a column grid from Bootstrap and a Font Awesome lock icon-->
<!--Setting side columns with classes for styling and center with ID for targeting-->
 <!--Setting center columns as a text area and right columns as buttons-->

      <div class="time-block">
      
        <div class="container">

            <div class="row" id="9">
              <div class="col-md-1 left hour">9:00 AM</div>
              <textarea class="col-md-10 task" id="nine-block" name="nine-block">
              </textarea>
              <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="10">
                <div class="col-md-1 left hour">10:00 AM</div>
                <textarea class="col-md-10 task" id="ten-block"> 
                </textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="11">
                <div class="col-md-1 left hour">11:00 AM</div>
                <textarea class="col-md-10 task" id="eleven-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="12">
                <div class="col-md-1 left hourtask ">12:00 PM</div>
                <textarea class="col-md-10 task" id="twelve-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>
            <!--note the use of 13 instead of 1, switch to military time for the IDs-->
            <div class="row" id="13">
                <div class="col-md-1 left hour">1:00 PM</div>
                <textarea class="col-md-10 task" id="one-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="14">
                <div class="col-md-1 left hour">2:00 PM</div>
                <textarea class="col-md-10 task" id="two-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="15">
                <div class="col-md-1 left hour">3:00 PM</div>
                <textarea class="col-md-10 task" id="three-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="16">
                <div class="col-md-1 left hour">4:00 PM</div>
                <textarea class="col-md-10 task" id="four-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>

            <div class="row" id="17">
                <div class="col-md-1 left hour">5:00 PM</div>
                <textarea class="col-md-10 task" id="five-block"></textarea>
                <button class="col-right save-button"><i class='col-md-1 fas fa-save'></i></button>
            </div>
      </div>


<!--Linking remaining libraries here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js">
    </script>
  </body>
</html>
