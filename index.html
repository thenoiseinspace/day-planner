<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->


      <!--Pulling in a column grid from Bootstrap and a Font Awesome lock icon-->
        
      <div class="time-block">
      
        <div class="container">
            <div class="row">
              <div class="col-sm-3 left">9:00 AM</div>
              <div class="col-md-6"></div>
              <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">10:00 AM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">11:00 AM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">12:00 PM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">1:00 PM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left ">2:00 PM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">3:00 PM </div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">4:00 PM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right "><i class='fas fa-save'></i></div>
            </div>
            <div class="row">
                <div class="col-sm-3 left">5:00 PM</div>
                <div class="col-md-6"></div>
                <div class="col-sm-3 right"><i class='fas fa-save'></i></div>
            </div>
          </div>

      </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
